<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
            
        }
        #hero{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: rgba(36, 35, 35, 0.279);
            color: white;
            width: 100vw;
            height: 100vh;

            font-size: 20vw;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="hero">
            <div id="inHero">

            </div>
        </div>
    </div>
    <script>
        const timediv = document.querySelector("#inHero");
        
        
        setInterval(function(){
            let date= new Date;
            const options = { hour12: false };
            timediv.innerHTML=date.toLocaleTimeString([], options)
        },1000)
    </script>
</body>
</html>
