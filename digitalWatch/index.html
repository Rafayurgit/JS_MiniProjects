<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
            
        }
        #hero{
            width: 100vw;
            height: 100vh;
            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            display: flex;
            justify-content: center;
            align-items: center;            
        }

        .inhero{
            
            display: flex;
            justify-content: center;
            align-items: center;  

            background-color: rgb(32, 32, 32);
            color: white;
            height: 90vh;
            width: 80vw;
            border-radius: 50px;
            margin: 10px;
            font-size: 40vw;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            white-space: nowrap;
            text-decoration: line-through black ;
            text-decoration-thickness: 4px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="hero">
            <div class="inhero" id="hero1">
            </div>

            <div class="inhero" id="hero2">
            </div>
        </div>
    </div>
    <script>
        const hrsdiv = document.querySelector("#hero1");
        const mintdiv = document.querySelector("#hero2");

        let date= new Date;
        hrsdiv.innerHTML=date.getHours();
        mintdiv.innerHTML=date.getMinutes();

    </script>
</body>
</html>
